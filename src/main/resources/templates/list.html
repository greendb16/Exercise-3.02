<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<h2>Todo List</h2>
<a href="/add">Add a Task></a><br />
<div th:each="todo:${todos}">
    <h4 th:inline="text">[[${todo.name}]]</h4>
    <h6 th:inline="text">Due by:[[${todo.duedate}]] <br /> Priority: [[${todo.priority}]]</h6>

</div>


</body>
</html>
